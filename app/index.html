    <![endif]-->
    <div class="container">
      <div class="header">
        <h3 class="text-muted">webcamp prototyp</h3>
      </div>
      <div class="row marketing">
        <div class="col-lg-8">
      <div id="screenshot" style="text-align:center;">
        <div class="jumbotron">
          <video class="videostream" autoplay=""></video>
        </div>
        <div class="jumbotron">
        <img id="screenshot-img">
        </div>
        <div class="btn-container">
        <p><button class="btn btn-dark capture-button ">Capture video</button>
        </p><p><button class="btn btn-dark" id="screenshot-button" disabled="">Take screenshot</button></p>
        <p><button class="btn btn-dark upload-button" disabled="">Upload</button></p>
        </div>
      </div>
        </div>
        <div class="col-lg-4">
          <h4 class="text-muted">Console</h4>
          <div class="jumbotron text-align-left">
            <pre id="logger"></pre>
        </div>

        </div>
      </div>

      <div class="row marketing">

      </div>

      <div class="footer">
      </div>
    </div>

    <script>


      const captureVideoButton =
        document.querySelector('#screenshot .capture-button');
      const uploadButton =
        document.querySelector('#screenshot .upload-button');
      const screenshotButton = document.querySelector('#screenshot-button');
      const img = document.querySelector('#screenshot img');
      const video = document.querySelector('#screenshot video');

      const canvas = document.createElement('canvas');

      captureVideoButton.onclick = function() {
        navigator.mediaDevices.getUserMedia(constraints).
          then(handleSuccess).catch(handleError);
        console.log(constraints)
      };

      screenshotButton.onclick = video.onclick = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        // Other browsers will fall back to image/png
        img.src = canvas.toDataURL('image/webp');
        uploadButton.disabled = false;
        console.log('Success!')

      };

      function handleSuccess(stream) {
        screenshotButton.disabled = false;
        video.srcObject = stream;
      }

      const constraints = {
        video: true
      };

      function handleError(error) {
        console.error('Error: ', error);
      }


      navigator.mediaDevices.getUserMedia(constraints).
        then((stream) => {video.srcObject = stream});
    </script>
